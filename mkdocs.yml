site_name: Bangladesh Law
site_url: https://lawsofbangladesh.github.io
theme:
  name: material
  palette:
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  - media: "(prefers-color-scheme: light)"
    scheme: default
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
  
  font:
    text: Hind Siliguri
    code: Hind Siliguri

  language: en
  logo: assets/flag.svg
  favicon: assets/flag.svg
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.instant.prefetch
    - navigation.instant.progress
    - toc.follow
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - navigation.footer


extra:
  generator: false
  social:
    - icon: fontawesome/brands/square-github 
      link: https://github.com/abusayed0206
  

plugins:
  - search
  - material/social:
      cards_layout_options:
        font_family: "Hind Siliguri"
